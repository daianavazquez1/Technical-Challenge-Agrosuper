<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'fuente.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
</head>

<body>

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario" method="post">
            {% csrf_token %}
            <div class="texto-formulario">
                <h2>Bienvenido al sistema de visualización de Agrosuper</h2>
                <p>Inicie sesión con tu cuenta</p>
            </div>
            <div class="input">
                <label for="username">Usuario</label>
                <input placeholder="Ingrese su nombre" type="text" id="username" name="username">
            </div>
            <div class="input">
                <label for="password">Contraseña</label>
                <input placeholder="Ingrese su contraseña" type="password" id="password" name="password">
            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvido su contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

</body>

</html>
